<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/btnmenu.png" style=" width: 35px; ">
    </button>
    <ion-title>Seance</ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="log-out" style=" color: white; font-size: 28px; "></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding="animates"  >


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="searchseance($event)"></ion-searchbar>

  <ion-list *ngIf="seances"  >
        <ion-list-header>
          seance
        </ion-list-header>

      <ion-item-sliding *ngFor="let seance of seances ;let i=index" class=" animated fadeInLeft item-remove-animate item-avatar item-icon-right">
        <ion-item  class="ionitem" >

           <p><strong> Nom seance :</strong>{{seance.nom}}</p>
         <p> <strong>dur√©e seance :</strong> {{seance.duree}}</p>

        </ion-item>
        <ion-item-options>
          <button ion-button (click)="EditSeance(seance)"  color="secondary" icon-start>
            <ion-icon name="create"></ion-icon>
          </button>
          <button (click)="DeleteSeance(seance.id)" ion-button color="danger" icon-start>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>


  <ion-fab bottom right #fab>
    <button ion-fab (click)="AddSeance()"  style="background-color: #074d86;"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>

</ion-content>
