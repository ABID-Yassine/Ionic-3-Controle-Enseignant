<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="assets/imgs/btnmenu.png" style=" width: 35px; ">
    </button>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end (click)="Logout()">
      <button ion-button icon-only><ion-icon name="log-out" style=" color: white; font-size: 28px; "></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card style="width: 97%;float: left;margin: 0px;margin-left: 1%;background: #074d86;background-color: #fff;padding: 4px;margin-bottom: 14px;">
        <ion-item>
            <ion-icon style="font-size: 38px;color: #074d86;" name="contact"></ion-icon>
            <h3>Bienvenu {{userconnect}}</h3>
        </ion-item>
    </ion-card>

    <ion-card style="width: 48%; float: left; margin: 0px; margin-left: 1%;   background: #074d86; padding: 4px;">
          <ion-item>
              <ion-icon style="font-size: 80px;color: #074d86;margin: 0 auto;display: block;width: 66px;" name="book"></ion-icon>
          </ion-item>
      <div class="zonenbr">{{matieres?.length}} </div>
          <ion-card-content>
               <h3 class="styleh3">Matieres</h3>
          </ion-card-content>
    </ion-card>

    <ion-card style="width: 48%; float: left; margin: 0px; margin-left: 1%; background: #074d86; padding: 4px;">
          <ion-item>
                <ion-icon style="font-size: 80px;color: #074d86;margin: 0 auto; margin-top: 5px;display: block;width: 66px;" name="contacts"></ion-icon>
          </ion-item>
      <div class="zonenbr">{{enseignants?.length}} </div>
          <ion-card-content>
            <h3 class="styleh3">Enseignants</h3>
            </ion-card-content>
    </ion-card>

    <ion-card style="width: 48%; float: left; margin: 0px; margin-left: 1%;  margin-top: 5px;background: #074d86; padding: 4px;">
      <ion-item>
        <ion-icon style="font-size: 80px;color: #074d86;margin: 0 auto;display: block;width: 66px;" name="clipboard"></ion-icon>
      </ion-item>
      <div class="zonenbr">{{salles?.length}} </div>
      <ion-card-content>
        <h3 class="styleh3">Salles</h3>
      </ion-card-content>
    </ion-card>

  <ion-card style="width: 48%; float: left; margin: 0px; margin-left: 1%; margin-top: 5px; background: #074d86; padding: 4px;">
    <ion-item>
      <ion-icon style="font-size: 80px;color: #074d86;margin: 0 auto;display: block;width: 66px;" name="briefcase"></ion-icon>
    </ion-item>
    <div class="zonenbr">{{deps?.length}} </div>
    <ion-card-content>
      <h3 class="styleh3">Departements</h3>
    </ion-card-content>
  </ion-card>

</ion-content>
