<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col  col-3 col-md-5></ion-col>
    <ion-col width-6 col-md-2>
      <img src="assets/imgs/logo.png">
    </ion-col>
    <ion-col  col-3 col-md-5></ion-col>
  </ion-row>
  <div class="login-box" col-md-4  >
    <form (ngSubmit)="login()" #auth="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>



            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  [(ngModel)]="password"   required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!auth.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="MatierePage()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
