<ion-menu [content]="content"  id="myMenu">
  <ion-header>
    <ion-toolbar style="
    background-image: url(http://i.telegraph.co.uk/multimedia/archive/02073/gr_2073908b.jpg);
    width: 100%;
    height: 25vh;
    background-position-x: -5px;
    background-size: 104%;
    ">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"  >
        <ion-icon style=" font-size: 28px;color: #074d86; " name="{{p.icon}}"></ion-icon>
        <strong style=" margin-left: 10px; ">{{p.title}}</strong>

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
